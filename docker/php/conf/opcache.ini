; Configuration OPcache optimisée pour Laravel
; Note: L'extension est déjà chargée automatiquement par Docker

[opcache]
; Activation d'OPcache
opcache.enable=1
opcache.enable_cli=1

; Mémoire
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Performance
opcache.revalidate_freq=2
opcache.validate_timestamps=1
opcache.save_comments=1
opcache.enable_file_override=0

; JIT (PHP 8+)
opcache.jit_buffer_size=100M
opcache.jit=tracing

; Logs et erreurs
opcache.log_verbosity_level=1
opcache.error_log=/proc/self/fd/2

; Optimisations
opcache.optimization_level=0x7FFFBFFF
opcache.huge_code_pages=1
opcache.max_wasted_percentage=5

; Blacklist
opcache.blacklist_filename=/usr/local/etc/php/opcache-blacklist.txt

; Preload (pour production)
; opcache.preload=/var/www/html/config/opcache-preload.php
; opcache.preload_user=www-data