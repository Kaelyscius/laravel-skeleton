name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: 8.4
  NODE_VERSION: 20

jobs:
  # ==========================================
  # JOB 1: TESTS & QUALIT√â (Optimis√© et robuste)
  # ==========================================
  tests:
    name: Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Services simplifi√©s et plus stables
    services:
      mariadb:
        image: mariadb:11.4
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel_test
          MYSQL_PASSWORD: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping --silent"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=5
          --health-start-period=30s

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ==========================================
      # Setup PHP avec extensions optimis√©es
      # ==========================================
      - name: Setup PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, redis, opcache, intl, gd, zip, bcmath, xml, curl, fileinfo
          coverage: xdebug
          tools: composer:v2
          ini-values: memory_limit=2G, max_execution_time=300

      # ==========================================
      # Setup Node.js avec cache optimis√©
      # ==========================================
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      # ==========================================
      # Pr√©paration de l'environnement Laravel
      # ==========================================
      - name: Create Laravel directory structure
        run: |
          mkdir -p src
          if [ ! -f "src/composer.json" ]; then
            echo "Laravel source not found - this is expected for a fresh setup"
          fi

      # ==========================================
      # Installation des d√©pendances Composer
      # ==========================================
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('src/composer.lock', 'src/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: src
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
          else
            echo "No composer.json found - skipping Composer install"
          fi

      # ==========================================
      # Installation des d√©pendances NPM
      # ==========================================
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: src/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('src/package-lock.json', 'src/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install NPM dependencies
        working-directory: src
        run: |
          if [ -f "package.json" ]; then
            npm ci --prefer-offline --no-audit
          else
            echo "No package.json found - skipping NPM install"
          fi

      # ==========================================
      # Configuration Laravel (si pr√©sent)
      # ==========================================
      - name: Configure Laravel environment
        working-directory: src
        run: |
          if [ -f "artisan" ]; then
            # Copier .env pour les tests
            if [ ! -f ".env" ]; then
              cp .env.example .env 2>/dev/null || echo "APP_KEY=" > .env
            fi
            
            # Configuration de test
            echo "APP_ENV=testing" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "DB_CONNECTION=mysql" >> .env
            echo "DB_HOST=127.0.0.1" >> .env
            echo "DB_PORT=3306" >> .env
            echo "DB_DATABASE=laravel_test" >> .env
            echo "DB_USERNAME=laravel_test" >> .env
            echo "DB_PASSWORD=laravel_test" >> .env
            echo "REDIS_HOST=127.0.0.1" >> .env
            echo "REDIS_PORT=6379" >> .env
            echo "CACHE_DRIVER=redis" >> .env
            echo "SESSION_DRIVER=redis" >> .env
            echo "QUEUE_CONNECTION=redis" >> .env
            
            # G√©n√©rer la cl√© d'application
            php artisan key:generate --no-interaction
          else
            echo "Laravel not installed - skipping configuration"
          fi

      # ==========================================
      # Build des assets (si NPM pr√©sent)
      # ==========================================
      - name: Build assets
        working-directory: src
        run: |
          if [ -f "package.json" ] && grep -q "build" package.json; then
            npm run build
          else
            echo "No build script found - skipping asset build"
          fi

      # ==========================================
      # Migrations et pr√©paration base de donn√©es
      # ==========================================
      - name: Run database migrations
        working-directory: src
        run: |
          if [ -f "artisan" ]; then
            # Attendre que la base soit pr√™te
            timeout 60 bash -c 'until mysql -h127.0.0.1 -P3306 -ularavel_test -plaravel_test -e "SELECT 1"; do sleep 2; done'
            
            # Ex√©cuter les migrations
            php artisan migrate --force --no-interaction
          else
            echo "Laravel not found - skipping migrations"
          fi

      # ==========================================
      # Outils de qualit√© (si pr√©sents)
      # ==========================================
      - name: Run ECS (Code Style)
        working-directory: src
        run: |
          if [ -f "vendor/bin/ecs" ] && [ -f "ecs.php" ]; then
            vendor/bin/ecs check --no-progress-bar
          else
            echo "ECS not configured - skipping"
          fi

      - name: Run PHPStan (Static Analysis)
        working-directory: src
        run: |
          if [ -f "vendor/bin/phpstan" ] && [ -f "phpstan.neon" ]; then
            vendor/bin/phpstan analyse --no-progress --memory-limit=2G
          else
            echo "PHPStan not configured - skipping"
          fi

      - name: Run Rector (dry-run)
        working-directory: src
        run: |
          if [ -f "vendor/bin/rector" ] && [ -f "rector.php" ]; then
            vendor/bin/rector process --dry-run --no-progress-bar
          else
            echo "Rector not configured - skipping"
          fi

      # ==========================================
      # Tests Laravel
      # ==========================================
      - name: Run tests with coverage
        working-directory: src
        run: |
          if [ -f "artisan" ]; then
            if [ -f "vendor/bin/pest" ]; then
              vendor/bin/pest --coverage --min=80 --coverage-clover=coverage.xml
            else
              php artisan test --coverage --min=80 --coverage-clover=coverage.xml
            fi
          else
            echo "No Laravel application found - skipping tests"
          fi

      # ==========================================
      # Upload coverage (pr√©par√© pour Codecov futur)
      # ==========================================
      - name: Upload coverage reports
        if: success() && hashFiles('src/coverage.xml') != ''
        run: |
          echo "Coverage report generated: src/coverage.xml"
          echo "Ready for Codecov integration"

  # ==========================================
  # JOB 2: S√âCURIT√â AVEC SNYK (Non-bloquant)
  # ==========================================
  security:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Continue m√™me si les tests √©chouent
    if: always()
    needs: []  # Ex√©cution en parall√®le

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ==========================================
      # Setup pour Snyk et v√©rification des credentials Docker
      # ==========================================
      - name: Setup Node.js for Snyk
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup PHP for Snyk
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      # ==========================================
      # Installation de Snyk CLI
      # ==========================================
      - name: Install Snyk CLI
        run: npm install -g snyk

      # ==========================================
      # Authentification Snyk (si token disponible)
      # ==========================================
      - name: Check Snyk token availability
        id: snyk_check
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "snyk_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SNYK_TOKEN available"
          else
            echo "snyk_available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SNYK_TOKEN not configured - running in limited mode"
          fi

      - name: Authenticate Snyk
        if: steps.snyk_check.outputs.snyk_available == 'true'
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ==========================================
      # Scan des d√©pendances Composer (PHP)
      # ==========================================
      - name: Snyk test Composer dependencies
        working-directory: src
        run: |
          if [ -f "composer.json" ]; then
            echo "üîç Scanning PHP dependencies with Snyk..."
            if [ "${{ steps.snyk_check.outputs.snyk_available }}" = "true" ]; then
              snyk test --severity-threshold=high --file=composer.json || echo "‚ö†Ô∏è Vulnerabilities found in PHP dependencies"
            else
              echo "‚ö†Ô∏è SNYK_TOKEN not configured - running without authentication"
              snyk test --severity-threshold=high --file=composer.json || echo "‚ö†Ô∏è Vulnerabilities found in PHP dependencies"
            fi
          else
            echo "No composer.json found - skipping PHP dependency scan"
          fi
        continue-on-error: true

      # ==========================================
      # Scan des d√©pendances NPM (Node.js)
      # ==========================================
      - name: Snyk test NPM dependencies
        working-directory: src
        run: |
          if [ -f "package.json" ]; then
            echo "üîç Scanning Node.js dependencies with Snyk..."
            if [ "${{ steps.snyk_check.outputs.snyk_available }}" = "true" ]; then
              snyk test --severity-threshold=high --file=package.json || echo "‚ö†Ô∏è Vulnerabilities found in Node.js dependencies"
            else
              echo "‚ö†Ô∏è SNYK_TOKEN not configured - running without authentication"
              snyk test --severity-threshold=high --file=package.json || echo "‚ö†Ô∏è Vulnerabilities found in Node.js dependencies"
            fi
          else
            echo "No package.json found - skipping Node.js dependency scan"
          fi
        continue-on-error: true

      # ==========================================
      # Monitoring Snyk (si authentifi√©)
      # ==========================================
      - name: Monitor project with Snyk
        if: steps.snyk_check.outputs.snyk_available == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: src
        run: |
          echo "üìä Setting up Snyk monitoring..."
          if [ -f "composer.json" ]; then
            snyk monitor --file=composer.json --project-name="${{ github.repository }}-php" || true
          fi
          if [ -f "package.json" ]; then
            snyk monitor --file=package.json --project-name="${{ github.repository }}-node" || true
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # ==========================================
      # Rapport de s√©curit√©
      # ==========================================
      - name: Security scan summary
        run: |
          echo "üõ°Ô∏è Security scan completed"
          echo "‚Ä¢ Snyk CLI installed and configured"
          echo "‚Ä¢ PHP dependencies scanned (if composer.json exists)"
          echo "‚Ä¢ Node.js dependencies scanned (if package.json exists)"
          echo "‚Ä¢ Monitoring enabled on main branch (if authenticated)"
          echo ""
          echo "‚ÑπÔ∏è This job is non-blocking and will not fail the CI"
          echo "‚ÑπÔ∏è Configure SNYK_TOKEN secret for full functionality"

  # ==========================================
  # JOB 3: BUILD DOCKER (Conditionnel)
  # ==========================================
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        id: docker_check
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "docker_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker credentials available"
          else
            echo "docker_available=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Docker credentials not configured - skipping Docker operations"
          fi

      - name: Log in to Docker Hub
        if: steps.docker_check.outputs.docker_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push PHP image
        if: steps.docker_check.outputs.docker_available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/laravel-php:latest
            ${{ secrets.DOCKER_USERNAME }}/laravel-php:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Apache image
        if: steps.docker_check.outputs.docker_available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/apache/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/laravel-apache:latest
            ${{ secrets.DOCKER_USERNAME }}/laravel-apache:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build summary
        run: |
          if [ "${{ steps.docker_check.outputs.docker_available }}" = "true" ]; then
            echo "‚úÖ Docker images built and pushed successfully"
            echo "üîó Images available at: https://hub.docker.com/u/${{ secrets.DOCKER_USERNAME }}"
          else
            echo "‚ÑπÔ∏è Docker credentials not configured - skipping image push"
            echo "üí° To enable Docker Hub integration:"
            echo "   1. Create account at https://hub.docker.com"
            echo "   2. Add DOCKER_USERNAME and DOCKER_PASSWORD secrets in GitHub"
          fi