---
# Inventaire de développement pour le déploiement Laravel
# Environnement de développement/test

all:
  children:
    web_servers:
      hosts:
        dev-web-01:
          ansible_host: 192.168.1.200
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          deploy_path: /var/www/laravel-app
          project_name: laravel-dev
          
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"
          deploy_path: /tmp/laravel-app
          project_name: laravel-local

  vars:
    # Variables globales pour l'environnement développement
    environment: development
    timezone: Europe/Paris
    locale: fr_FR.UTF-8
    
    # Configuration Docker
    docker_version: "24.0"
    docker_compose_version: "2.21.0"
    
    # Configuration Laravel
    laravel_env: local
    laravel_debug: true
    laravel_log_level: debug
    
    # Configuration réseau
    allowed_hosts:
      - "{{ ansible_default_ipv4.address }}"
      - "127.0.0.1"
      - "localhost"
      
    # Configuration sécurité (relaxée pour dev)
    firewall_enabled: false
    fail2ban_enabled: false
    
    # Configuration monitoring
    monitoring_enabled: true
    log_aggregation_enabled: false