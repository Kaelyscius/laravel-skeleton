---
# Exemple d'inventaire - Copiez et modifiez selon vos besoins
# cp inventories/example/hosts.yml inventories/production/hosts.yml

all:
  children:
    web_servers:
      hosts:
        # Serveur web principal
        production-web-01:
          ansible_host: 192.168.1.100           # Remplacez par votre IP
          ansible_user: root                    # Ou votre utilisateur SSH
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          deploy_path: /var/www/laravel-app
          project_name: laravel-production
          
        # Serveur web secondaire (optionnel)
        production-web-02:
          ansible_host: 192.168.1.101
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          deploy_path: /var/www/laravel-app
          project_name: laravel-production
          
    database_servers:
      hosts:
        # Serveur de base de données dédié (optionnel)
        production-db-01:
          ansible_host: 192.168.1.110
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          
    load_balancers:
      hosts:
        # Load balancer (optionnel)
        production-lb-01:
          ansible_host: 192.168.1.120
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          
    monitoring:
      hosts:
        # Serveur de monitoring (optionnel)
        production-monitoring-01:
          ansible_host: 192.168.1.130
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa

  vars:
    # Variables globales pour tous les serveurs
    environment: production
    timezone: Europe/Paris
    locale: fr_FR.UTF-8
    
    # Configuration Docker
    docker_version: "24.0"
    docker_compose_version: "2.21.0"
    
    # Configuration Laravel
    laravel_env: production
    laravel_debug: false
    laravel_log_level: error
    
    # Configuration réseau
    allowed_hosts:
      - "{{ ansible_default_ipv4.address }}"
      - "127.0.0.1"
      - "localhost"
      
    # Configuration sécurité
    firewall_enabled: true
    fail2ban_enabled: true
    
    # Configuration monitoring
    monitoring_enabled: true
    log_aggregation_enabled: true
    
    # Configuration SSL (à adapter selon votre domaine)
    ssl_enabled: true
    ssl_email: "admin@votre-domaine.com"  # Changez cet email
    
    # Configuration des notifications (optionnel)
    notifications:
      email:
        enabled: true
        recipients:
          - "admin@votre-domaine.com"      # Changez cet email