---
# Variables par défaut pour le rôle Common

# Utilisateur de l'application
app_user: laravel

# Chemin de déploiement par défaut
app_deploy_path: /var/www/laravel-app

# Nom du projet par défaut
app_project_name: laravel-app

# Paquets système requis
required_packages:
  - curl
  - wget
  - git
  - unzip
  - htop
  - nano
  - vim
  - tree
  - jq
  - python3
  - python3-pip
  - build-essential
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release

# Configuration timezone
default_timezone: Europe/Paris

# Configuration locale
default_locale: fr_FR.UTF-8

# Limites système
system_limits:
  nofile:
    soft: 65536
    hard: 65536
  nproc:
    soft: 32768
    hard: 32768

# Paramètres kernel
kernel_params:
  vm.max_map_count: 262144
  fs.file-max: 2097152
  net.core.somaxconn: 65535
  net.ipv4.tcp_max_syn_backlog: 4096